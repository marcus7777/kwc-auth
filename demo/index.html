<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-auth demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../kwc-style/typography.html">
    <link rel="import" href="../kwc-auth.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        button {
            border-radius: 3px;
            width: 100px;
            height: 80px;
            background-color: #fff;
            font-family: 'Bariol', sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        </style>
    </custom-style>
</head>
<body>
    <div class="vertical-section-container centered">
        <h3>Basic kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <kwc-auth id="auth"
                        world-url="https://world-staging.kano.me"
                        api-url="https://api-staging.kano.me"
                        assets-path="demo-assets"
                        view="login">
                </kwc-auth>
            </template>
        </demo-snippet>
        <h3>Signup kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <kwc-auth id="auth"
                    world-url="https://world-staging.kano.me"
                    api-url="https://api-staging.kano.me"
                    assets-path="demo-assets"
                    view="signup">
                </kwc-auth>
            </template>
        </demo-snippet>
        <h3>Grownups kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <kwc-auth id="auth"
                    world-url="https://world-staging.kano.me"
                    api-url="https://api-staging.kano.me"
                    assets-path="demo-assets"
                    view="grownups">
                </kwc-auth>
            </template>
        </demo-snippet>
        <h3>Forgot password kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <kwc-auth id="auth"
                    world-url="https://world-staging.kano.me"
                    api-url="https://api-staging.kano.me"
                    assets-path="demo-assets"
                    view="password-reset">
                </kwc-auth>
            </template>
        </demo-snippet>
        <h3>Forgot username kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <kwc-auth id="auth"
                    world-url="https://world-staging.kano.me"
                    api-url="https://api-staging.kano.me"
                    assets-path="demo-assets"
                    view="username-reminder">
                </kwc-auth>
            </template>
        </demo-snippet>
    </div>
</body>
</html>
